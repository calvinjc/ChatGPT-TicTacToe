<h1>Tic Tac Toe</h1>
<div id="board">
  <app-cell
    *ngFor="let cell of cells; let i = index"
    [value]="cell"
    (cellClicked)="handleCellClick(i)"
    matRipple
  ></app-cell>
</div>
<button mat-raised-button color="primary" (click)="resetGame()">Reset</button>
<p class="game-over" *ngIf="gameOver">{{ gameOver }}</p>
