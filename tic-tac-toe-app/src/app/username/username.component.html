<mat-card>
  <h2>Enter Username</h2>
  <form (ngSubmit)="saveUsername()">
    <mat-form-field>
      <input matInput name="username" placeholder="Username" [(ngModel)]="username" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
